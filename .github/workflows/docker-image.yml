name: Docker Image CI for Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        cd Backend/
        docker build . --file Dockerfile --tag gym-backend:$(date +%s)
